<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Admin</title>
</head>
<body class="bg-slate-950 text-slate-100">
  <main class="max-w-5xl mx-auto p-6 space-y-6">
    <h1 class="text-2xl font-semibold">Admin Moderation Panel</h1>

    <form id="createForm" class="p-4 rounded-2xl border border-slate-800 bg-slate-900 space-y-3">
      <h2 class="font-semibold">Create canonical response</h2>

      <input id="canonical_prompt" class="w-full p-2 rounded bg-slate-950 border border-slate-800" placeholder="canonical_prompt" />
      <textarea id="response" rows="5" class="w-full p-2 rounded bg-slate-950 border border-slate-800" placeholder="response"></textarea>
      <input id="topics" class="w-full p-2 rounded bg-slate-950 border border-slate-800" placeholder="topics: ml, nn" />

      <select id="status" class="p-2 rounded bg-slate-950 border border-slate-800">
        <option value="canonical">canonical</option>
        <option value="quarantine">quarantine</option>
      </select>

      <button class="px-4 py-2 rounded bg-slate-100 text-slate-950 font-semibold">Create</button>
    </form>

    <section>
      <h2 class="font-semibold mb-2">Recent results (search fallback)</h2>
      <div id="list" class="space-y-3"></div>
    </section>
  </main>

  <script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
