<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Feedback History</title>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="max-w-5xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold">Feedback History</h1>
      <p class="text-sm text-slate-400 mt-1">Your recent feedback submissions</p>
    </header>

    <div class="overflow-hidden border border-slate-800 rounded-xl">
      <table class="w-full">
        <thead class="bg-slate-900">
          <tr>
            <th class="p-3 text-left font-medium">Event ID</th>
            <th class="p-3 text-center font-medium">Rating</th>
            <th class="p-3 text-center font-medium">Date & Time</th>
          </tr>
        </thead>
        <tbody id="rows">
          <!-- Loading placeholder -->
          <tr>
            <td colspan="3" class="p-8 text-center text-slate-400">
              Loading feedback history...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="mt-4 text-xs text-slate-500">
      Showing your most recent feedback submissions. This helps improve the AI responses.
    </div>
  </main>

  <script type="module" src="../assets/js/feedback.js"></script>
</body>
</html>
