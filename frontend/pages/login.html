<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-2xl p-6">
    <h1 class="text-2xl font-semibold mb-1">Adaptive GenAI</h1>
    <p class="text-slate-400 mb-6">Sign in to continue</p>

    <div id="error" class="hidden mb-4 p-3 rounded-lg bg-red-950/40 border border-red-900 text-red-200"></div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1 text-slate-300">Email</label>
        <input id="email" type="email" required
          class="w-full rounded-lg bg-slate-950 border border-slate-800 px-3 py-2 outline-none focus:border-slate-600" />
      </div>

      <div>
        <label class="block text-sm mb-1 text-slate-300">Password</label>
        <input id="password" type="password" required
          class="w-full rounded-lg bg-slate-950 border border-slate-800 px-3 py-2 outline-none focus:border-slate-600" />
      </div>

      <button id="submitBtn" type="submit"
        class="w-full rounded-lg bg-slate-100 text-slate-950 font-semibold py-2 hover:opacity-90">
        Login
      </button>
    </form>
  </div>

  <script type="module" src="../assets/js/login.js"></script>
</body>
</html>
