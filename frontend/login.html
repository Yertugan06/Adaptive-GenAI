<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Response System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-slate-800 mb-6">Login</h1>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          required
          class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          required
          class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
      </div>

      <div id="errorContainer" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
      </div>

      <button 
        type="submit" 
        id="loginBtn"
        class="w-full bg-slate-800 text-white py-2 rounded-md hover:bg-slate-700 transition-colors"
      >
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account? <a href="./register.html" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>

  <script type="module">
    import { apiRequest } from './js/api.js';
    import { setAuth } from './js/auth.js';
    import { showError, hideError } from './js/utils.js';

    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError('errorContainer');

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      try {
        const data = await apiRequest('/auth/login', 'POST', { email, password });
        
        if (data.access_token) {
          setAuth(data.access_token);
          window.location.href = './chat.html';
        }
      } catch (err) {
        showError('errorContainer', err.message || 'Login failed');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
