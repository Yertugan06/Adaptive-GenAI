<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - AI Response System</title>
  
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-slate-800 text-white p-4">
      <h1 class="text-xl font-bold mb-6">AI Response System</h1>
      <nav class="space-y-2">
        <a href="./chat.html" class="block px-4 py-2 bg-slate-700 rounded">Chat</a>
        <a href="./dashboard.html" class="block px-4 py-2 hover:bg-slate-700 rounded">Dashboard</a>
        <a href="./responses.html" class="block px-4 py-2 hover:bg-slate-700 rounded">Responses</a>
        <a href="./profile.html" class="block px-4 py-2 hover:bg-slate-700 rounded">Profile</a>
      </nav>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col">
      <!-- Chat Header -->
      <div class="bg-white border-b border-gray-200 p-4">
        <h2 class="text-xl font-semibold text-slate-800">Chat</h2>
      </div>

      <!-- Messages Area -->
      <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="flex justify-center">
          <div class="bg-gray-50 border border-gray-200 text-gray-600 p-4 rounded-lg max-w-md text-center">
            Welcome! Send a message to get started.
          </div>
        </div>
      </div>

      <!-- Warning Message -->
      <div id="warningMessage" class="hidden mx-4 bg-yellow-50 border border-yellow-200 text-yellow-800 px-4 py-3 rounded">
      </div>

      <!-- Rating Section -->
      <div id="ratingSection" class="hidden bg-blue-50 border-t border-blue-200 p-4 mx-4 rounded">
        <p class="text-sm text-gray-700 mb-2 font-medium">Please rate this answer to continue</p>
        <div class="flex gap-2">
          <button class="rating-star w-10 h-10 text-2xl hover:scale-110 transition-transform" data-rating="1">⭐</button>
          <button class="rating-star w-10 h-10 text-2xl hover:scale-110 transition-transform" data-rating="2">⭐</button>
          <button class="rating-star w-10 h-10 text-2xl hover:scale-110 transition-transform" data-rating="3">⭐</button>
          <button class="rating-star w-10 h-10 text-2xl hover:scale-110 transition-transform" data-rating="4">⭐</button>
          <button class="rating-star w-10 h-10 text-2xl hover:scale-110 transition-transform" data-rating="5">⭐</button>
        </div>
      </div>

      <!-- Input Section -->
      <div class="bg-white border-t border-gray-200 p-4">
        <div class="flex gap-2">
          <textarea 
            id="userInput" 
            rows="2"
            placeholder="Type your message..."
            class="flex-1 px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 resize-none"
          ></textarea>
          <button 
            id="sendBtn"
            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireAuth } from './js/auth.js';
    requireAuth();
    import './js/chat.js';
  </script>
</body>
</html>
