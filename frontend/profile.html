<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - AI Response System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-slate-800 text-white p-4 min-h-screen">
      <h1 class="text-xl font-bold mb-6">AI Response System</h1>
      <nav class="space-y-2">
        <a href="./chat.html" class="block px-4 py-2 hover:bg-slate-700 rounded">Chat</a>
        <a href="./dashboard.html" class="block px-4 py-2 hover:bg-slate-700 rounded">Dashboard</a>
        <a href="./responses.html" class="block px-4 py-2 hover:bg-slate-700 rounded">Responses</a>
        <a href="./profile.html" class="block px-4 py-2 bg-slate-700 rounded">Profile</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h1 class="text-3xl font-bold text-slate-800 mb-8">Profile</h1>

      <div id="loading" class="text-center py-12">
        <div class="text-gray-600">Loading profile...</div>
      </div>

      <div id="profileContent" class="hidden">
        <div class="bg-white rounded-lg shadow-md border border-gray-200 p-8 max-w-2xl">
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-600 mb-1">Name</label>
              <div id="userName" class="text-lg text-slate-800"></div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
              <div id="userEmail" class="text-lg text-slate-800"></div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-600 mb-1">Role</label>
              <div id="userRole" class="text-lg text-slate-800 capitalize"></div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-600 mb-1">Company ID</label>
              <div id="userCompany" class="text-lg text-slate-800"></div>
            </div>

            <div class="pt-6 border-t border-gray-200">
              <button 
                id="logoutBtn"
                class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireAuth, clearAuth } from './js/auth.js';
    import { apiRequest } from './js/api.js';

    requireAuth();

    async function loadProfile() {
      const loadingEl = document.getElementById('loading');
      const contentEl = document.getElementById('profileContent');
      
      try {
        const data = await apiRequest('/auth/me', 'GET');

        document.getElementById('userName').textContent = data.name || 'N/A';
        document.getElementById('userEmail').textContent = data.email || 'N/A';
        document.getElementById('userRole').textContent = data.role || 'N/A';
        document.getElementById('userCompany').textContent = data.company_id || 'N/A';

        loadingEl.classList.add('hidden');
        contentEl.classList.remove('hidden');

      } catch (err) {
        loadingEl.innerHTML = `
          <div class="bg-red-50 border border-red-200 text-red-700 p-4 rounded">
            Error loading profile: ${err.message}
          </div>
        `;
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await apiRequest('/auth/logout', 'POST');
      } catch (err) {
        console.error('Logout error:', err);
      } finally {
        clearAuth();
        window.location.href = './login.html';
      }
    });

    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
