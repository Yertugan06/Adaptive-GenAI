<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AI Response System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-8">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-slate-800 mb-6">Register</h1>
    
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input 
          type="text" 
          id="name" 
          required
          class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          required
          class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          required
          minlength="6"
          class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
      </div>

      <div>
        <label for="companyId" class="block text-sm font-medium text-gray-700 mb-1">Company ID</label>
        <input 
          type="text" 
          id="companyId" 
          required
          class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select 
          id="role" 
          required
          class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
          <option value="">Select role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
          <option value="analyst">Analyst</option>
        </select>
      </div>

      <div id="errorContainer" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
      </div>

      <div id="successContainer" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded">
      </div>

      <button 
        type="submit" 
        id="registerBtn"
        class="w-full bg-slate-800 text-white py-2 rounded-md hover:bg-slate-700 transition-colors"
      >
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="./login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script type="module">
    import { apiRequest } from './js/api.js';
    import { showError, hideError } from './js/utils.js';

    const form = document.getElementById('registerForm');
    const registerBtn = document.getElementById('registerBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError('errorContainer');
      hideError('successContainer');

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const company_id = document.getElementById('companyId').value;
      const role = document.getElementById('role').value;

      registerBtn.disabled = true;
      registerBtn.textContent = 'Registering...';

      try {
        await apiRequest('/auth/register', 'POST', { 
          name, 
          email, 
          password, 
          company_id, 
          role 
        });
        
        const successEl = document.getElementById('successContainer');
        successEl.textContent = 'Registration successful! Redirecting to login...';
        successEl.classList.remove('hidden');

        setTimeout(() => {
          window.location.href = './login.html';
        }, 2000);
      } catch (err) {
        showError('errorContainer', err.message || 'Registration failed');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Register';
      }
    });
  </script>
</body>
</html>
